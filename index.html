<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="left-section">
        <img src="https://media.istockphoto.com/illustrations/grotesque-bear-illustration-id576934098?k=20&m=576934098&s=612x612&w=0&h=3nw8GyLRIuN8r2F5XFELrpWofPbj6DxXjfU42DggaC0=">
        <div class="dark-background">RUSSIA</div>
    </div>

    <div class="right-section">
        <p>In times of greatest need, come and join the Army of Mother Russia to defeat filthy Europoors and to change the world order</p>
        <p>Russia Stronk</p>

        <form action='' method='get' class='speaker-form'>
            <div class='form-row'>
                <label for='first-name'>First Name</label>
                <input id='first-name' name='first-name' type='text'/>
            </div>
            <div class='form-row'>
                <label for='last-name'>Last Name</label>
                <input id='last-name' name='last-name' type='text'/>
            </div>     
            <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email'
                    name='email'
                    type='email'
                    placeholder='putin-chad@example.com'/>
            </div>
            <div class='form-row'>
                <label for='phone-number'>Phone Number</label>
                <input id='phone-number'
                    name='phone-number'
                    type='tel'/>
            </div>
            <div class='form-row'>
                <label for='password'>Password</label>
                <input id='password'
                    name='password'
                    type='password'/>
            </div>
            <div class='form-row'>
                <label for='confirmation'>Confirm Password</label>
                <input id='confirmation'
                    name='confirmation'
                    type='password'/>
            </div>
            <div class='form-row'>
                <label class='checkbox-label' for='available'>
                <input id='available'
                    name='available'
                    type='checkbox'
                    value='is-available'/>
                <span>Iâ€™m ready to give my life for Mother Russia</span>
                </label>
            </div>
            <div class='form-row'>
                <button>Create Account</button>
            </div>                            
            <span>Already have an account? <a href="">Log In</a></span>  
        </form>
    </div>
</body>
</html>
